<body>
    <header class="barra">
        <div class="contenidos-header-barra">
            <nav>
                <input type="checkbox" id="nav" class="hidden">

                        <li><a href="inicio.html">Inicio</a></li>

                    </ul>

            </nav>
        </div>
    </header>
    <br>
    <div class="container-sale">
        <h2 class="titulo-venta ">Publicá tu producto</h2>
        <form class="sale">
            <h3>Primero, sube tus fotos.</h3>
            <input class="form-control tipo-letra" type="file" id="formFileMultiple" multiple required/>
            <br>
            <h3>Ahora, pon tus datos.</h3>
            <label for="categorias" class="tipo-letra">Selecciona la categoría de tu prenda</label>
            <select id="selectPrenda" class="tipo-letra" required>
                <optgroup label="Verano">
                    <option value="top">Top</option>
                    <option value="malla">Malla</option>
                    <option value="short">Short</option>
                    <option value="remera">Remera</option>
                    <option value="jean">Jean</option>
                    <option value="otro">Otro</option>
                </optgroup>
                <optgroup label="Invierno">
                    <option value="buzo">Buzo</option>
                    <option value="jean">Jean</option>
                    <option value="sweater">Sweater</option>
                    <option value="remera">Remera</option>
                    <option value="accesorio">Accesorio</option>
                    <option value="otro">Otro</option>
                </optgroup>
            </select>
            <input type="number" class="datos tipo-letra" placeholder="Antigüedad de la prenda (en meses)" required>
            <input type="number" class="datos tipo-letra" placeholder="Precio (en pesos argentinos)" required>
            

            <button type="submit" class="btn">Publicar</button>
        </form>

    </div>



    <!--Footer-->
